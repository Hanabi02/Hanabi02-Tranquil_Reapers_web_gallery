  <meta charset="UTF-8">
  <title>Scroll Down Website</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #222;
      padding: 1em 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1abc9c;
    }

    /* Section Styles */
    section {
      height: 100vh;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
    }

    /* Background images for each section */
    #home {
      background-image: url('image/noy1.jpeg'); /* Replace with your image */
    }

    #about {
      background-image: url('image/noy2.jpg'); /* Replace with your image */
    }

    #contact {
      background-image: url('image/noy3.jpg'); /* Replace with your image */
    }
  </style>
</head>
