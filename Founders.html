<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Founders - Tranquil Reapers</title>
  <link rel="stylesheet" href="Founders.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #222;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: red;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .founders-section {
      padding: 30px 20px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .founder-card {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
    }

    .founder-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
      border: 2px solid red;
    }

    .founder-info h3 {
      margin: 0;
      font-size: 22px;
      color: red;
    }

    .founder-info p {
      margin: 5px 0 0;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #222;
      color: #aaa;
    }

    /* Scrollbar styling (optional) */
    .founders-section::-webkit-scrollbar {
      width: 8px;
    }
    .founders-section::-webkit-scrollbar-thumb {
      background: red;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TRP Founders</h1>
    <nav>
      
      <a href="gallery.html">Back</a>
      
    </nav>
  </header>

  <section class="founders-section">
    <div class="founder-card">
      <img src="image/poy.jpg" alt="Founder 1">
      <div class="founder-info">
        <h3>"花火" Hanabi </h3>
        <h3> Head/founder</h3>
        <p>not made by votes or ranks, but by origin.</p>
         <a href="Hanabi.html" class="gallery-button">
    <span>View</span>
  </a>
      </div>
    </div>

    <div class="founder-card">
      <img src="image/prince.jpg" alt="Founder 2">
      <div class="founder-info">
        <h3> "暮らしい" Kurashii</h3>
        <h3> president</h3>
        <p> President who turned vision into movement.</p>
        <a href="Kurashii.html" class="gallery-button">
    <span>View</span>
  </a>
      </div>
    </div>

    <div class="founder-card">
      <img src="image/josh.jpg" alt="Founder 3">
      <div class="founder-info">
        <h3> "変態" Hentai</h3>
        <h3> Vice Reaper</h3>
        <p>the Vice stands where loyalty never bends.</p>
         <a href="Hentai.html" class="gallery-button">
    <span>View</span>
  </a>
      </div>
    </div>

    <!-- Add more founders here -->
  </section>

  <footer>
    <p>&copy; 2023 Tranquil Reapers </p>
  </footer>
</body>
</html>
